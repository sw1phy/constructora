<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Proyecto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            background-color: #2c3e50;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            background: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            color: #f39c12;
            font-size: 24px;
        }

        .menu-options a, .menu-options form button {
            display: block;
            text-decoration: none;
            background: #f39c12;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .menu-options a:hover, .menu-options form button:hover {
            background: #e67e22;
        }

        select {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            background: #f39c12;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .button:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Actualizar Proyecto</h1>
        <form method="GET" action="/proyectos/editar">
            <label for="proyecto">Selecciona un Proyecto:</label>
            <select name="proyecto" id="proyecto" onchange="this.form.submit()">
                <option value="">-- Seleccionar --</option>
                {% for proyecto in proyectos %}
                <option value="{{ proyecto.ID }}">{{ proyecto.Nombre }}</option>
                {% endfor %}
            </select>
        </form>
        <a href="/menu_proyectos" class="button"><i class="fas fa-arrow-left"></i> Volver al Men√∫</a>
    </div>
</body>
</html>
