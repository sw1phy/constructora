<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Proyecto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            background-color: #2c3e50;
            color: #fff;
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Header Styling */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #f39c12;
            position: relative;
        }

        .btn-back {
            margin-top: 20px;
            display: block;
            text-align: center;
            background: #f39c12;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #e67e22;
        }

        h1::before {
            content: "\f807"; /* Font Awesome icon (construction helmet) */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -50px;
            font-size: 50px;
            color: #f39c12;
        }

        /* Form Styling */
        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #f1c40f;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        form input, form select, form textarea {
            background: #2c3e50;
            color: #ecf0f1;
        }

        form textarea {
            resize: none;
            height: 80px;
        }

        .number-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .number-input input {
            flex: 1;
            text-align: center;
        }

        .number-input button {
            width: 40px;
            height: 40px;
            font-size: 18px;
            background: #f39c12;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        .number-input button:hover {
            background: #d35400;
        }

        /* Submit Button */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #f39c12;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        .btn:hover {
            background: #e67e22;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1::before {
                font-size: 40px;
                top: -40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Proyecto</h1>
        <form method="POST">
            <label for="nombre">Nombre del Proyecto:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="tipo_proyecto">Tipo de Proyecto:</label>
            <select id="tipo_proyecto" name="tipo_proyecto" required>
                <option value="Residencial">Residencial</option>
                <option value="Comercial">Comercial</option>
                <option value="Industrial">Industrial</option>
                <option value="Institucional">Institucional</option>
                <option value="Construcción Especializada">Construcción Especializada</option>
            </select>

            <label for="condiciones_terreno">Condiciones del Terreno:</label>
            <textarea id="condiciones_terreno" name="condiciones_terreno" required></textarea>

            <label for="tamaño_terreno">Tamaño del Terreno (m²):</label>
            <input type="number" id="tamaño_terreno" name="tamaño_terreno" step="0.01" required>

            <label for="numero_trabajadores">Número de Trabajadores:</label>
            <div class="number-input">
                <button type="button" onclick="this.nextElementSibling.stepDown()">-</button>
                <input type="number" id="numero_trabajadores" name="numero_trabajadores" min="1" required>
                <button type="button" onclick="this.previousElementSibling.stepUp()">+</button>
            </div>

            <label for="tiempo_estimado">Tiempo Estimado (días):</label>
            <div class="number-input">
                <button type="button" onclick="this.nextElementSibling.stepDown()">-</button>
                <input type="number" id="tiempo_estimado" name="tiempo_estimado" min="1" required>
                <button type="button" onclick="this.previousElementSibling.stepUp()">+</button>
            </div>

            <label for="costo_total">Costo Total (L):</label>
            <input type="number" id="costo_total" name="costo_total" step="0.01" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="Planificación">Planificación</option>
                <option value="En Espera de Aprobación">En Espera de Aprobación</option>
                <option value="En Ejecución">En Ejecución</option>
                <option value="En Revisión Técnica">En Revisión Técnica</option>
                <option value="En Pausa">En Pausa</option>
                <option value="Finalizado">Finalizado</option>
                <option value="En Entrega al Cliente">En Entrega al Cliente</option>
                <option value="Cerrado">Cerrado</option>
            </select>

            <label for="supervisor">Supervisor:</label>
            <select id="supervisor" name="supervisor" required>
                {% for supervisor in supervisores %}
                <option value="{{ supervisor.ID }}">{{ supervisor.Nombre }}</option>
                {% endfor %}
            </select>

            <label for="ingresos_estimados">Ingresos Estimados (L):</label>
            <div class="number-input">
                <button type="button" onclick="this.nextElementSibling.stepDown()">-</button>
                <input type="number" id="ingresos_estimados" name="ingresos_estimados" step="0.01" required>
                <button type="button" onclick="this.previousElementSibling.stepUp()">+</button>
            </div>

            <button type="submit" class="btn">Guardar</button>
            <a href="/menu_proyectos" class="btn-back">Volver al Menú</a>
        </form>
    </div>
</body>
</html>
